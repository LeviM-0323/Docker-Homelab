services:
  grafana:
    image: grafana/grafana-enterprise
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    container_name: grafana
    volumes:
      - ${CONFIG}\grafana-config:/var/lib/grafana
    restart: unless-stopped
    ports:
      - '2233:3000'

  loki:
    image: grafana/loki:latest
    container_name: loki
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    ports:
      - "3100:3100"
    volumes:
      - ${CONFIG}\loki-config:/etc/loki
    command: -config.file=/etc/loki/loki.yml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    ports:
      - "9080:9080"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ${CONFIG}\promtail-config:/etc/promtail
      - /var/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail.yml
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    container_name: prometheus
    volumes:
      - ${CONFIG}\prometheus-config\prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    restart: unless-stopped

  docker_stats_exporter:
    image: wywywywy/docker_stats_exporter:latest
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    container_name: docker_stats_exporter
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9487:9487"
    restart: unless-stopped

  mc-monitor:
    image: itzg/mc-monitor
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    container_name: mc-monitor
    command: export-for-prometheus
    ports:
      - 5678:8080
    environment:
      EXPORT_SERVERS: mc
      DEBUG: "true"
    restart: unless-stopped