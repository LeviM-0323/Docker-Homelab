  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "82:80/tcp"
      - "442:443/tcp"
    environment:
      TZ: 'America/Toronto'
      FTLCONF_webserver_api_password: 123
      FTLCONF_dns_listeningMode: 'all'
    volumes:
      - ${CONFIG}\pihole-config:/etc/pihole'
    cap_add:
      # Optional, if Pi-hole should get some more processing time
      - SYS_NICE
    restart: unless-stopped

  nginx:
    image: lscr.io/linuxserver/nginx:latest
    container_name: nginx
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ${CONFIG}\nginx-config:/config
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    networks:
      - db_network

  mysql:
    image: mysql
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 'website_db'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: '123'
      MYSQL_ROOT_PASSWORD: '123'
    volumes:
      - ${CONFIG}\mysql-config:/var/lib/mysql
    networks:
      - db_network

  bot:
    container_name: discord_bot
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    build:
      context:
        ${CONFIG}\discord-bot
    volumes:
      - ${CONFIG}\discord-bot:/usr/src/app
    working_dir: /usr/src/app
    restart: unless-stopped
    command: ["node", "src/index.js"]

  muse:
    image: ghcr.io/museofficial/muse:latest
    container_name: music_bot
    restart: unless-stopped
    volumes:
      - ${CONFIG}\muse-config:/data
    environment:
      - DISCORD_TOKEN=${MUSE_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_KEY}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_SECRET}

  pythonapp:
    container_name: python_app
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    build:
      context: ${CONFIG}\pythonapp-config\Python-Projects
      dockerfile: dockerfile
    volumes:
      - ${CONFIG}\pythonapp-config:/app
    ports:
      - "8501:8501"
    restart: unless-stopped

networks:
  db_network:
    driver: bridge
